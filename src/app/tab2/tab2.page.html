<ion-header [translucent]="true">
  <ion-toolbar color="sangue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/registro"></ion-back-button>
    </ion-buttons>


    <ion-title color="light">
      Registros Salvos
    </ion-title>
  </ion-toolbar>
</ion-header>

<div id="fundo">
  <img src="https://img.wallpapersafari.com/tablet/800/1280/9/3/alWT49.jpg" alt="">
      </div>
<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let user of listaUsuarios">
    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirRegistro(user.email)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
